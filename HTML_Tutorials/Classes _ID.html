<!--The class attribute is often used to point to a class name in a style sheet. 
It can also be used by a JavaScript to access and manipulate elements with the 
specific class name.

To create a class; write a period (.) character, followed by a class name. 
Then, define the CSS properties within curly braces {}:

HTML elements can belong to more than one class.

To define multiple classes, separate the class names with a space, 
e.g. <div class="city main">. The element will be styled according 
to all the classes specified.

The HTML class attribute specifies one or more class names for an element
Classes are used by CSS and JavaScript to select and access specific elements
The class attribute can be used on any HTML element
The class name is case sensitive
Different HTML elements can point to the same class name

The HTML id attribute is used to specify a unique id for an HTML element.
The id attribute specifies a unique id for an HTML element. The value of the 
id attribute must be unique within the HTML document.
The id attribute is used to point to a specific style declaration in a style 
sheet. It is also used by JavaScript to access and manipulate the element 
with the specific id.
The syntax for id is: write a hash character (#), followed by an id name. 
Then, define the CSS properties within curly braces {}.

A class name can be used by multiple HTML elements, 
while an id name must only be used by one HTML element within the page

The id attribute is used to specify a unique id for an HTML element
The value of the id attribute must be unique within the HTML document
The id attribute is used by CSS and JavaScript to style/select a specific element
The value of the id attribute is case sensitive
