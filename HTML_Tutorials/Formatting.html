<!--Formatting elements were designed to display special types of text:

<b> - Bold text
<strong> - Important text
<i> - Italic text
<em> - Emphasized text
<mark> - Marked text
<small> - Smaller text
<del> - Deleted text
<ins> - Inserted text
<sub> - Subscript text
<sup> - Superscript text
    
The HTML <b> element defines bold text, without any extra importance.
<p><b>This text is bold.</b></p>

The HTML <strong> element defines text with strong importance. 
The content inside is typically displayed in bold.
<p><strong>This text is important!</strong></p>

Italic text
<p><i>This text is italic.</i></p>

The HTML <em> element defines emphasized text. 
The content inside is typically displayed in italic.
<em>This text is emphasized</em>

Small text inside paragraph
<small>This is some smaller text.</small>

The HTML <del> element defines text that has been deleted from a document. 
Browsers will usually strike a line through deleted text:
<p>My favorite color is <del>blue</del> red.</p>


-->
