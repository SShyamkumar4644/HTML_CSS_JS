<!--this is for accessing children of an element-->
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div>
    <p>This is me and I am great!</p>
    <span>Sibling</span>
  </div>
  <!--inside div there are 2 children, these two children are siblings,
    Descendant nodes are in head there are meta, meta name, title and all-->
  <script src="ModernJSCWH.js"></script>

  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script>
</body>

</html>
