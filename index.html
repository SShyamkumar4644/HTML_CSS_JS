<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Tutorial</title>
    <style>
        * {
            margin: 0;
            padding: 0;

        }

        .container {

            border: 2px solid red;
            margin: 3px 0;
            background: cyan;
            padding: 9px;
        }

        .bg-primary {
            background-color: blueviolet;
        }
        .text-success{
            color:white;
        }
    </style>
</head>

<body>
    <h1>Welcome to my JS Tutorial</h1>
    <div id="firstContainer" class="container">
        <!--div.container and enter-->
        <button id="click" onclick="clicked()">Click Me</button> <!-- dot is class, and # is id-->
        <!--id is identifier, class more than one can be there but not id-->
        <p> This is a paragrapgh which is best in universe</p>
    </div>
    <div class="container">
        <!-- class can be more than one, id only one, can't be duplicate-->
        <p>This is a paragraph</p>
    </div>
    <script src="index.js"></script>

</body>

</html>
